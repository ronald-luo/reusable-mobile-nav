<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Navigation</title>
</head>

<body>
    <header>
        <img class="activator" id="activator" src="https://s2.svgbox.net/hero-outline.svg?ic=menu-alt-1&color=ffffff" width="100" height="100" alt="">
    
        <nav>
            <ul>
                <li><a href="https://www.ronald-luo.com/100-websites/"><img src="https://s2.svgbox.net/hero-outline.svg?ic=home&color=805ad5" width="60" height="60"></a></li>
                <li><a href="https://www.ronald-luo.com/100-websites/"><img src="https://s2.svgbox.net/hero-outline.svg?ic=search&color=805ad5" width="60" height="60"></a></li>
                <li><a href="https://www.ronald-luo.com/100-websites/"><img src="https://s2.svgbox.net/hero-outline.svg?ic=user&color=805ad5" width="60" height="60"></a></li>
                <li><a href="https://www.ronald-luo.com/100-websites/"><img src="https://s2.svgbox.net/hero-outline.svg?ic=archive&color=805ad5" width="60" height="60"></a></li>
                <li><a href="https://www.ronald-luo.com/100-websites/"><img src="https://s2.svgbox.net/hero-outline.svg?ic=login&color=805ad5" width="60" height="60"></a></li>
            </ul>
        </nav>
    </header>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js"></script>
</body>

<script>
        var card = document.getElementById('activator')
        var timeline = gsap.timeline({defaults: {ease: "power2.inOut"}})

        var toggle = false;

        timeline.to('.activator', {
            background: '#805ad5',
            'borderRadius': '5em 0 0 5em'
        })
        timeline.to('nav', {
            'clipPath': 'ellipse(100% 100% at 50% 50%)'
        })
        timeline.to('nav img', {
            opacity: 1,
            transform: 'translateX(0)',
            stagger: 0.25
        })
        timeline.pause()

        card.addEventListener('click', () => {
            toggle = !toggle;
            (toggle ? play() : reverse() )
        })

        function play() {
            timeline.play()
            activator.src = 'https://s2.svgbox.net/hero-outline.svg?ic=x&color=ffffff'
        }

        function reverse () {
            timeline.reverse()
            activator.src = 'https://s2.svgbox.net/hero-outline.svg?ic=menu-alt-1&color=ffffff'
        }
</script> 
</html>
